<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap error page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo&family=Lemonada:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/sharedStyles.css" />
  </head>
  <body>
    <div class="row">
      <div
        class="col-md-12 d-flex flex-column justify-content-center align-items-center text-white vh-100"
      >
        <h1 class="">Uh oh !</h1>
        <p>
          There was a problem signing you up 😞️. Please try again or contact
          the developer
        </p>
        <form action="/failure" method="post">
          <button type="submit" class="btn">Back To Home</button>
        </form>
      </div>
    </div>
  </body>
</html>
